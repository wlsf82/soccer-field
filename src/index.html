<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Soccer Field</title>
  </head>
  <body>
    <div class="field">
      <div class="grass">
        <div class="center-circle"></div>
        <div class="small-center-circle"></div>

        <div class="penalty-mark left"></div>
        <div class="penalty-mark right"></div>

        <div class="half-circle left"></div>
        <div class="half-circle right"></div>

        <div class="big-goal-area left" style="left: 0;"></div>
        <div class="big-goal-area right" style="right: 0;"></div>

        <div class="small-goal-area left" style="left: 0;"></div>
        <div class="small-goal-area right" style="right: 0;"></div>

        <div class="corner top-left"></div>
        <div class="corner top-right"></div>
        <div class="corner bottom-left"></div>
        <div class="corner bottom-right"></div>

        <div class="half-line"></div>
      </div>
    </div>
  </body>
</html>
