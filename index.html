<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soccer Field</title>
    <style>
      body {
        background-color: #eef2f7;
      }

      .field {
        margin-top: 50px;
        margin-left: 50px;
        width: 1000px;
        background-color: #6ebd6e;
        position: relative;
        border: 10px solid white;
      }

      .field,
      .half-line {
        height: 600px;
      }

      .center-circle {
        border: 4px solid white;
      }

      .big-goal-area,
      .small-goal-area {
        border-bottom: 4px solid white;
        border-top: 4px solid white;
      }

      .big-goal-area.left,
      .small-goal-area.left {
        border-right: 4px solid white;
      }

      .big-goal-area.right,
      .small-goal-area.right {
        border-left: 4px solid white;
      }

      .center-circle,
      .small-center-circle {
        transform: translate(-50%, -50%);
      }


      .center-circle {
        width: 150px;
        height: 150px;
      }

      .small-center-circle,
      .penalty-mark {
        width: 12px;
        height: 12px;
      }

      .penalty-mark.left {
        left: 142px;
      }

      .penalty-mark.right {
        right: 142px;
      }

      .big-goal-area {
        width: 200px;
        height: 400px;
      }

      .small-goal-area {
        width: 90px;
        height: 200px;
      }

      .corner {
        width: 22px;
        height: 22px;
      }

      .center-circle,
      .small-center-circle,
      .penalty-mark.left,
      .penalty-mark.right,
      .corner.top-left,
      .corner.top-right,
      .corner.bottom-left,
      .corner.bottom-right {
        border-radius: 50%;
      }

      .corner.top-left,
      .corner.top-right {
        top: -10px;
      }

      .corner.bottom-left,
      .corner.bottom-right {
        bottom: -10px;
      }

      .corner.top-left,
      .corner.bottom-left {
        left: -10px;
      }

      .corner.top-right,
      .corner.bottom-right {
        right: -10px;
      }

      .half-line {
        width: 4px;
        transform: translateX(-50%);
      }

      .small-center-circle,
      .penalty-mark,
      .corner,
      .half-line {
        background-color: white;
      }

      .half-line,
      .center-circle,
      .small-center-circle {
        left: 50%;
      }

      .penalty-mark,
      .big-goal-area,
      .small-goal-area {
        transform: translateY(-50%);
      }

      .center-circle,
      .small-center-circle,
      .penalty-mark,
      .big-goal-area,
      .small-goal-area {
        top: 50%;
      }

      .center-circle,
      .small-center-circle,
      .corner,
      .half-line,
      .penalty-mark,
      .big-goal-area,
      .small-goal-area {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="field">
    <div class="center-circle"></div>
    <div class="small-center-circle"></div>

    <div class="penalty-mark left"></div>
    <div class="penalty-mark right"></div>

    <div class="big-goal-area left" style="left: 0;"></div>
    <div class="big-goal-area right" style="right: 0;"></div>

    <div class="small-goal-area left" style="left: 0;"></div>
    <div class="small-goal-area right" style="right: 0;"></div>

    <div class="corner top-left"></div>
    <div class="corner top-right"></div>
    <div class="corner bottom-left"></div>
    <div class="corner bottom-right"></div>

    <div class="half-line"></div>
    </div>
  </body>
</html>
