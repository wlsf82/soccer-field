<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="button.css">
    <link rel="stylesheet" type="text/css" href="field.css">
    <link rel="stylesheet" type="text/css" href="score.css">
    <title>Soccer Field</title>
  </head>
  <body>
    <audio id="gremio-hymn" src="./assets/gremio-hymn.mp3" preload="auto"></audio>
    <audio id="inter-hymn" src="./assets/inter-hymn.mp3" preload="auto"></audio>
    <div class="scoreboard">
      <img src="./assets/gremio-flag.png" alt="GrÃªmio's flag" class="team-flag">
      <div class="score score-a">0</div>
      <div class="vs">x</div>
      <div class="score score-b">0</div>
      <img src="./assets/inter-flag.png" alt="Inter's flag" class="team-flag">
    </div>
    <div class="field">
      <div class="grass">
        <div class="goal left"></div>
        <div class="goal right"></div>

        <div class="center-circle"></div>
        <div class="small-center-circle"></div>

        <div class="penalty-mark left"></div>
        <div class="penalty-mark right"></div>

        <div class="half-circle left"></div>
        <div class="half-circle right"></div>

        <div class="big-goal-area left" style="left: 0;"></div>
        <div class="big-goal-area right" style="right: 0;"></div>

        <div class="small-goal-area left" style="left: 0;"></div>
        <div class="small-goal-area right" style="right: 0;"></div>

        <div class="corner top-left"></div>
        <div class="corner top-right"></div>
        <div class="corner bottom-left"></div>
        <div class="corner bottom-right"></div>

        <div class="half-line"></div>
      </div>
    </div>
    <img width="300" alt="soccer-field" src="./assets/soccer-field.png">
    <button class="play-button">Play</button>
    <script type="application/javascript" src="script.js"></script>
  </body>
</html>
